<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
              background-image:url('uni.jpg');
            background-size:cover;
        }

        .header, .footer {
            background-color: #0047ab;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border:1px solid black;        }

        h2 {
            text-align: center;
            color: #0047ab;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing:border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #0047ab;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #00337f;
        }

        .review-box {
            background-color: #f9f9f9;
            border-left: 5px solid #0047ab;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .review-box h4 {
            margin: 0 0 5px;
            color: #0047ab;
        }

        .review-box p {
            margin: 0;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>University Information Web</h1>
    </div>

    <!-- Review Form -->
    <div class="container">
        <h2>Submit Your Review</h2>
        <form method="POST" action="submit_review.php">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Select University:</label>
            <select name="university" required>
                <option value="" disabled selected>Choose a university</option>
                <option value="Iqra University">Iqra University</option>
                <option value="FAST University">FAST University</option>
                <option value="NUML University">NUML University</option>
                <option value="NUST University">NUST University</option>
            </select>

            <label>Your Review:</label>
            <textarea name="review" placeholder="Write your review here..." required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <!-- Bottom Footer -->
    <div class="footer">
         <p>&copy; 2025 University Information Web. All rights reserved. | Powered by XAMPP & PHP </a></p>
      
    </div>

</body>
</html>
